<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/419d848e0c.js" crossorigin="anonymous"></script>
    <title>EvoVault</title>
</head>
<body class="darkMode"> <!-- Dark Mode as Default -->

  <!-- Header Area -->
  <header>
    <nav id="navBar">
      <div class="brandLogo">
        <p>EvoVault</p>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1 id="pageHeading">Contact Us</h1>
    <section id="contactSection" class="sidePadding">
        <form id="contactForm">
          <label for="contactForm-name">Your Name</label>
          <input type="text" id="contactForm-name" name="name" placeholder="Your Name">
          
          <label for="contactForm-email">Your Email</label>
          <input type="text" id="contactForm-email" name="email" placeholder="Your Email">
          
          <label for="contactForm-subject">Subject</label>
          <input type="text" id="contactForm-subject" name="subject" placeholder="Subject">
          
          <label for="contactForm-message">Your Message</label>
          <textarea id="contactForm-message" name="message" rows="5" placeholder="Your Message"></textarea>
          
          <button type="submit">Send Message</button>
        </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 EvoVault. All rights reserved.</p>
  </footer>

</body>
</html>
