<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/419d848e0c.js" crossorigin="anonymous"></script>
    <title>EvoVault</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <meta property="og:locale" content="en_us"/>
    <meta name="theme-color" content="#4e5e58">
    <meta property="og:title" content="EvoVault"/>
    <meta property="og:image" content="logo.svg" type="image/jpeg" />
    <link rel="shortcut icon" type="image/svg+xml" href="logo.svg" />
    <meta property="og:site_name" content="evo-vault.vercel.app"/>
    <meta property="og:locale" content="en_us"/>
    <meta name="og:description" content="One place to get high-tech shoes." />
</head>
<body class="darkMode"> <!-- Dark Mode as Default -->

  <!-- Header Area -->
  <header>
    <nav id="navBar">
      <div class="brandLogo">
        <p>EvoVault</p>
      </div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1 id="pageHeading">Contact Us</h1>
    <section id="contactSection" class="sidePadding">
      <form id="contactForm" action="/">
        <label for="contactForm-name">Your Name</label>
        <input type="text" id="contactForm-name" name="name" placeholder="Your Name">
        
        <label for="contactForm-phone">Your Phone Number</label>
        <input type="text" id="contactForm-phone" name="phone" placeholder="Your Phone Number">
        
        <label for="contactForm-email">Your Email</label>
        <input type="text" id="contactForm-email" name="email" placeholder="Your Email">
        
        <label for="contactForm-subject">Subject</label>
        <input type="text" id="contactForm-subject" name="subject" placeholder="Subject">
        
        <label for="contactForm-message">Your Message</label>
        <textarea id="contactForm-message" name="message" rows="5" placeholder="Your Message"></textarea>
        
        <div class="buttonRow"> 
          <button type="submit">Send Message</button>
          <button type="reset">Reset</button>
        </div>
      </form>
      
    </section>
  </main>

  <!-- Footer -->
  <footer id="pageFooter">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <p style="font-size: smaller;">&copy; 2024 EvoVault. All rights reserved.</p>
  </footer>

</body>
</html>
